<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist Inteligente Tocología</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body   { background-color:#F2F2F2; }
    header { background-color:#8A1538; }
    .btn-issste      { background-color:#3A913F; }
    /* Fuente monoespaciada para igualar ancho de caracteres */
    .mono { font-family:"Courier New",Courier,monospace; }
  </style>
</head>

<body class="text-gray-900">

  <!-- ENCABEZADO ---------------------------------------------------- -->
  <header class="text-white p-4 shadow sticky top-0 z-10 flex items-center gap-4">
    <img src="Logo.jpg" alt="Logo ISSSTE" class="h-16" />
    <div>
      <h1 class="text-2xl font-semibold mono">Checklist Inteligente – Área de Tocología</h1>
      <p class="text-sm">
        Marque los ítems <strong>No conformes</strong>. El sistema clasifica
        automáticamente el tipo de mantenimiento.
      </p>
    </div>
  </header>

  <!-- ÍNDICE --------------------------------------------------------- -->
  <nav class="p-4 bg-white shadow sticky top-16 z-10">
    <h2 class="text-lg font-bold mb-2">Índice de Equipos</h2>
    <ul id="indice"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 text-sm text-blue-700 list-disc list-inside">
    </ul>
  </nav>

  <!-- CHECKLIST ------------------------------------------------------ -->
  <main id="app" class="p-4 space-y-6"></main>

  <!-- CONTROLES ------------------------------------------------------ -->
  <div class="p-4 text-center space-y-3">
    <input type="text" id="responsable" placeholder="Nombre del responsable"
           class="p-2 border rounded w-64" />

    <!-- NUEVA ÁREA DE COMENTARIOS -->
    <textarea id="comentarios" rows="4"
              placeholder="Comentarios del responsable (máx. 500 caracteres)"
              class="p-2 border rounded w-full max-w-2xl mx-auto block"></textarea>

    <button id="btnGenerarPDF"
            class="btn-issste text-white px-4 py-2 rounded shadow hover:brightness-110">
      Generar y descargar PDF con resultados
    </button><br>

    <a href="checklist_tocologia.pdf" download
       class="text-sm text-blue-800 underline">
      Descargar versión para impresión (formato vacío)
    </a>
  </div>

  <footer class="text-center text-xs text-gray-600 mt-10 pb-4">
    ISSSTE – Hospital Regional Dr.&nbsp;Valentín Gómez Farías – Departamento de Ingeniería Biomédica
  </footer>

  <!-- SCRIPT --------------------------------------------------------- -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    /* ---------------------------------------------------------------
       1. CONSTANTES Y UTILIDADES
    ----------------------------------------------------------------*/
    const THRESHOLDS = { CORRECTIVO_SCORE: 5 };

    function clasificar(puntaje, existeCritico) {
      if (existeCritico || puntaje >= THRESHOLDS.CORRECTIVO_SCORE) return "INMEDIATA";
      if (puntaje >= 3)  return "PRONTA";
      if (puntaje >= 1)  return "PROGRAMADA";
      return "SIN URGENCIA";
    }

    /* ---------------------------------------------------------------
       2. MATRIZ DE EQUIPOS E ÍTEMS
    ----------------------------------------------------------------*/
    const EQUIPOS = [
      ["A  Máquina de anestesia + ventilador",
        [["* Fuente O₂ (50 psi) y cilindro de respaldo",5],
         ["* Prueba de fugas ≤ 300 mL/10 s",5],
         ["* Ventilador cicla y alarmas presión/apnea",5],
         ["Vaporizador con agente ≥ ¼ tanque",1],
         ["Absorbedor CO₂ fresco",1]]],

      ["B  Desfibrilador bifásico",
        [["* Autotest diario OK (luz verde)",5],
         ["* Carga 30 J < 5 s y descarga",5],
         ["Batería ≥ 80 %",1],
         ["Palas/parches en fecha",1]]],

      ["C  Monitor multiparámetro",
        [["* ECG y SpO₂ funcionales; alarmas suenan",5],
         ["Batería ≥ 30 min",1],
         ["PNI infla/defla sin fugas",1]]],

      ["D  Cuna térmica",
        [["* Modo servo mantiene 36–37 °C ± 0.2",5],
         ["* Alarmas de sobre-temperatura y sonda",5],
         ["Sensor de piel íntegro",1]]],

      ["E  Incubadora neonatal",
        [["* Control temperatura aire ± 0.3 °C",5],
         ["* Alarmas alta/baja temperatura",5],
         ["Humidificador operativo",1]]],

      ["F  Aspirador de succión",
        [["* Vacío ≥ -550 mmHg estable",5],
         ["Frasco y tapa herméticos",1],
         ["Filtro bacteriano seco",1]]],

      ["G  Mesa quirúrgica",
        [["* Movimientos y frenos 100 % operativos",5],
         ["Cable/tierra seguros",1],
         ["Colchón sin rasgaduras",1]]],

      ["H  Lámparas de cirugía",
        [["* Todas las fuentes de luz activas",5],
         ["Brazos sostienen posición",1],
         ["Mango estéril firme",1]]],

      ["I  Torre de gases/eléctrica",
        [["* Salida O₂ 50 psi y vacío -550 mmHg",5],
         ["* Tomas eléctricas con puesta a tierra",5],
         ["Acoples sin fuga audible",1]]],

      ["J  Pulsioxímetro portátil",
        [["* Lectura SpO₂ estable ≥ 95 %",5],
         ["Batería ≥ 50 %",1]]],

      ["K  Ultrasonido Doppler fetal",
        [["* Señal audible clara en prueba",5],
         ["Batería/pilas en buen nivel",1]]],

      ["L  Esfigmomanómetro + estetoscopio",
        [["* Manómetro en cero; sin fugas",5],
         ["Estetoscopio acústica nítida",1]]],

      ["M  Carro-camilla",
        [["* Barandales y frenos firmes",5],
         ["Ruedas libres de obstrucción",1]]],

      ["N  Negatoscopio",
        [["Iluminación continua homogénea",1],
         ["Interruptor funcional",1]]],

      ["O  Balanza para recién nacido",
        [["Calibración ± 10 g con peso patrón",1]]],

      ["P  Tablero de aislamiento (LIM)",
        [["* Test LIM → alarma",5],
         ["Fuga en reposo < 2 mA",1]]],
    ];

    /* ---------------------------------------------------------------
       3. GENERACIÓN DINÁMICA DEL HTML
    ----------------------------------------------------------------*/
    const app    = document.getElementById("app");
    const indice = document.getElementById("indice");

    EQUIPOS.forEach(([nombre, items], i) => {
      const codigo = `EQ${i}`;

      // --- Índice
      indice.insertAdjacentHTML("beforeend",
        `<li><a href="#${codigo}" class="hover:underline">${nombre}</a></li>`);

      // --- Sección del equipo
      const section = document.createElement("section");
      section.className = "bg-white p-4 rounded-xl shadow scroll-mt-20";
      section.id = codigo;
      section.innerHTML = `
        <h2 class="text-xl font-bold mb-2 text-blue-800">${nombre}</h2>
        <ul class="space-y-1 mono"></ul>
        <p class="mt-3 font-semibold" data-codigo="${codigo}">
          Clasificación: SIN URGENCIA (0)
        </p>`;
      const ul = section.querySelector("ul");

      // Ítems
      items.forEach(([desc, weight], idx) => {
        ul.insertAdjacentHTML("beforeend", `
          <li class="flex items-start gap-2">
            <input id="${codigo}-${idx}" type="checkbox"
                   class="mt-1 h-4 w-4 text-red-600 border-gray-300 rounded"
                   data-weight="${weight}" data-label="${desc}">
            <label for="${codigo}-${idx}" class="flex-1 text-sm">
              ${desc} <span class="text-xs text-gray-400">(W:${weight})</span>
            </label>
          </li>`);
      });

      // Re-cálculo de clasificación
      section.addEventListener("change", () => {
        let puntaje = 0, critico = false;
        ul.querySelectorAll("input[type=checkbox]").forEach(cb => {
          if (cb.checked) {
            const w = +cb.dataset.weight;
            puntaje += w;
            if (w === 5) critico = true;
          }
        });
        const categoria = clasificar(puntaje, critico);
        const colores = {
          INMEDIATA:"text-red-600", PRONTA:"text-orange-500",
          PROGRAMADA:"text-yellow-600", "SIN URGENCIA":"text-green-600"
        };
        const p = section.querySelector("p");
        p.innerHTML = `Clasificación: <span class="${colores[categoria]}">${categoria}</span> (${puntaje})`;
        p.dataset.puntaje   = puntaje;
        p.dataset.categoria = categoria;
      });

      app.appendChild(section);
    });

    /* ---------------------------------------------------------------
       4. EXPORTAR A PDF
    ----------------------------------------------------------------*/
    document.getElementById("btnGenerarPDF").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit:"mm" });
      doc.setFont("courier", "normal");   // monoespaciado
      doc.setFontSize(12);

      const responsable = document.getElementById("responsable").value.trim() || "Sin nombre";
      let y = 10;
      doc.text(`Checklist Tocología – Responsable: ${responsable}`, 10, y);
      y += 8;

      // Comentarios del responsable
      const comentarios = document.getElementById("comentarios").value.trim();
      if (comentarios) {
        doc.text("Comentarios:", 10, y); y += 5;
        const texto = doc.splitTextToSize(comentarios, 180);
        texto.forEach(l => { doc.text(l, 12, y); y += 5; });
        y += 3;
      }

      // Resultados de cada equipo
      document.querySelectorAll("main > section").forEach(section => {
        const equipo = section.querySelector("h2").textContent;
        const p      = section.querySelector("p");
        const clase  = p.dataset.categoria || "SIN URGENCIA";
        const score  = p.dataset.puntaje   || 0;

        doc.text(`${equipo}: ${clase} (${score})`, 10, y);
        y += 6;

        section.querySelectorAll("input[type=checkbox]").forEach(cb => {
          if (cb.checked) {
            doc.text(`   ✗ ${cb.dataset.label}`, 12, y);
            y += 5;
          }
        });
        y += 2;
        if (y > 270) { doc.addPage(); y = 10; }
      });

      doc.save("resultado_checklist_tocologia.pdf");
    });
  });
  </script>
</body>
</html>
